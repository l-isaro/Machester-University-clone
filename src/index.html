<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="output.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="bg-bannerBrown text-white flex justify-center gap-2 p-2">
        <img
          src="https://www.manchester.ac.uk/media/corporate/uom/content/images/bicentenary/bee-white.svg"
          alt=""
          class="w-5"
        />
        <p>
          We're celebrating our 200th anniversary!
          <a href="#" class="underline">Find out more.</a>
        </p>
        <img
          src="https://www.manchester.ac.uk/media/corporate/uom/content/images/bicentenary/bee-white.svg"
          alt=""
          class="w-5"
        />
      </div>
      <nav class="flex justify-between items-center p-10 text-2xl font-thin">
        <img
          src="https://assets.manchester.ac.uk/corporate/images/design/logo-university-of-manchester.png"
          alt=""
          class="h-16"
        />
        <ul class="flex items-center gap-10">
          <li><i class="ri-home-2-fill text-gray-400"></i></li>
          <li>Study</li>
          <li>Research</li>
          <li>Collaborate</li>
          <li>Discover</li>
          <li>Connect</li>
        </ul>
        <button class="border border-gray-300 rounded px-2">
          <i class="ri-search-line text-gray-400 font-bold"></i>
          Search
        </button>
      </nav>
    </header>
    <main>
      <div
        class="bg-[url('https://www.manchester.ac.uk/Universally-Manchester-Homepage-Banner-1400x450-2-May10.jpg')] p-48 bg-center relative"
      >
        <div class="text-black absolute top-12 left-10">
          <p class="w-1/4 bg-purple-200 pb-4 text-xl">
            Our bicentenary festival
          </p>
          <p class="w-2/5 bg-purple-200 text-lg">
            Many more exciting events have been announced for Universally
            manchester Festival
          </p>
          <button class="absolute text-white bg-purple-700 p-2">
            Find out more
            <i class="ri-arrow-right-s-line"></i>
          </button>
        </div>
      </div>
    </main>
  </body>
</html>
